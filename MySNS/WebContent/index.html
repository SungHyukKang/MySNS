<style>
.logo {
	position : absolute;
	left : 0px;top : 42%; width:100%; 
	height : 50px ;line-height: 50px;
	text-align : center;
	font-size:1.5em;
	font-weight:bold;
	color: #36D;
}
.footer{
	position : absolute;
	left : 0px; bottom: 7%; width:100%;

	color: #999;

	<div class="logo">MySNS</div>

<script src="js/core.js"></script>
<script>
$(document).ready(function() {
	Page.getUsrobj(start);
});

function start(usrobj) {
	setTimeout(function() {
		$("body").fadeOut();
		setTimeout(function(){
			var url=(usrobj==null) ? "login.html" : "main.html";
			window.location.href=url;
		},800);
	}, 2000);
	
}

</script>
