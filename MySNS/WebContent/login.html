<html>
<head>
<meta name=viewport content="width=device-width, initial-scale=1, user-scalable=0">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="css/core.css">
<title>TestCase</title>
<style>
.desc {
	float: left;
	width: 100%;
	color: #888;
	font-size: 0.9em;
}
.button {
	float: left;
	width: 100%;
	line-height: 40px;
	text-align: center;
	font-size: 1.0em;
	background-color: white;
	color: #35D;
	border: 1px solid #35D;
	border-radius: 4px;
}
</style>
</head>
<body>
	<div class="page-hdr">TestCase</div>
	<div class="page-body">
		<div class="section pad-24 mtop-30">
			<input id="id" type="text" placeholder="아이디(이메일주소)">
			<input id="ps" type="password" class="mtop-10" placeholder="패스워드">
			<input type="submit" class="mtop-20e value="로그인하기" onclick="login()" >
		</div>
		<div class="section pad-24 mtop-30">
			<div class="desc mbot-20">
				아이디가 없으세요? 간단한 가입 절차를 통해 TestCase의 회원이 되실 수 있습니다.
			</div>
			<div class="button" onclick="gotosign()">회원 가입하기</div>
		</div>
	</div>
	<div class="page-footer">Copyright: TestCase.com, 2020</div>
</body>
</html>

<script src="js/jquery-1.12.0.min.js"></script>
<script src="js/core.js"></script>
<script>
function gotosign(){
	window.location.href="signup.html";
}

function login(){
	var id = $("#id").val().trim();
	if(id == ""){
		alert("아이디를 입력해주세요.");
		$("#id").focus();
		return;
	}
	var ps=$("#ps").val().trim();
	if(ps == ""){
		alert("패스워드를 입력해주세요");
		$("#ps").focus();
		return;
	}
	var url="jsp/login.jsp?id="+id+"&ps="+ps;
	
	AJAX.call(url,null,function(data){
		var code = data.trim();
		console.log(code);
		
		if(code=="NA"){
			alert("회원정보를 찾을 수 없습니다.");
		}else if(code=="EX"){
			alert("이미 로그인 되어있습니다.");
			window.location.href="main.html";
		}else{
			alert("로그인이 완료되었습니다.");
			window.location.href="main.html";
		}	
	});
}
</script>
